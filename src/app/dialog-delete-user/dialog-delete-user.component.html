<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
    <p>Are you sure you wan't to delete this user?</p>
</div>
<div mat-dialog-actions>
    <button (click)="this.dialogRef.close()" mat-button>Cancel</button>
    <button (click)="this.firestoreService.deleteUser(this.userId); this.redirect()" color="warn" mat-button cdkFocusInitial>Delete</button>
</div>
