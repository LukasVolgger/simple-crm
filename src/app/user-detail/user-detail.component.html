<div class="content">
    <mat-card class="header-card">
        <mat-card-content class="header-card-content">
            <div class="user-header-container">
                <img src="./../../assets/img/account_circle.svg" alt="User img">
                <div class="user-header-headline">
                    <h2>FirstName LastName</h2>
                    <span>user@email.com</span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-content>
            <h2>Address</h2>
            <span>{{ this.currentUser.street }}</span><br>
            <span>{{ this.currentUser.zipCode }}</span><br>
            <span>{{ this.currentUser.city }}</span><br>
            <span>{{ this.currentUser.country }}</span>
        </mat-card-content>
    </mat-card>
</div>
