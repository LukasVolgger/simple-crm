<h2>Login as guest</h2>
<p>Please enter a display name for your guest account.</p>
<form [formGroup]="guestLoginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Display Name</mat-label>
        <input formControlName="displayName" type="text" matInput required>
    </mat-form-field>
    <button color="primary" type="submit" mat-raised-button>Login</button>
</form>
