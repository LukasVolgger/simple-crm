<div class="mat-dialog-header">
    <i class="material-icons">report</i>
    <h1 mat-dialog-title>You are already logged in!</h1>
</div>

<div mat-dialog-content>
    <button routerLink="/main/dashboard" (click)="this.dialogRef.close(); this.firestoreService.updateUser(this.authService.userData.uid)" color="primary" mat-raised-button>
        <mat-icon>login</mat-icon>
        <span>Go to Dashboard</span>
    </button>
</div>
