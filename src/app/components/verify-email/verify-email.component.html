<h2>Thank You for Registering</h2>
<div *ngIf="this.authService.userData as user">
    <p>We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
    <p>Please check your email and click on the link to verify your email address.</p>
</div>
<button mat-raised-button color="primary" (click)="authService.sendVerificationMail()">Resend Verification Email</button><br>
<br>
<a class="auth-link" (click)="this.utils.redirectToLogin()">Go back to Login</a>
