<div class="content fullscreen">
    <div class="left-section"></div>

    <div class="right-section">
        <h2 class="auth-headline">Sign in to account</h2>
        <div class="login-wrapper">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <mat-icon matSuffix>mail</mat-icon>
                    <input formControlName="email" autocomplete="off" type="email" matInput placeholder="Email" required>
                    <mat-error *ngIf="this.loginForm.invalid">*Please enter your email address</mat-error>
                </mat-form-field>
                <div class="password-wrapper">
                    <mat-form-field appearance="outline">
                        <mat-label>Password</mat-label>
                        <mat-icon matSuffix>lock</mat-icon>
                        <input formControlName="password" autocomplete="off" type="password" matInput placeholder="Password" required>
                        <mat-error *ngIf="this.loginForm.invalid">*Please enter your password</mat-error>
                    </mat-form-field>
                    <a class="auth-link" [routerLink]="['/forgot-password']" title="Forgot Password?">Forgot Password?</a>
                </div>
                <button class="login-btn" type="submit" mat-raised-button color="primary" title="Login">Login</button>
            </form>
            <div class="sign-up-wrapper">
                <span>New User? </span>
                <a class="auth-link" [routerLink]="['/sign-up']" title="Sign Up">Sign Up</a>
            </div>
            <p>OR</p>
            <button (click)="this.authService.googleAuth()" class="google-login" mat-stroked-button title="Login with Google Account">
                <img class="google-icon" src="./../../assets/img/icons/google.svg" alt="Google Logo Icon"/>
                <span>Login with Google Account</span>
            </button>
            <button mat-raised-button (click)="this.openGuestUserDialog()" title="Login as guest">Login as guest</button>
        </div>
    </div>
</div>
